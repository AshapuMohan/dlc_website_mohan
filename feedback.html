<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Literacy Course | Empowering Digital Literacy!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="m-0">Digital Literacy</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
                        <li class="nav-item"><a href="tutorials.html" class="nav-link text-white">Tutorials</a></li>
                        <li class="nav-item"><a href="ai-chat.html" class="nav-link text-white">AI Chat</a></li>
                        <li class="nav-item"><a href="feedback.html" class="nav-link text-white">Feedback</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-5">Your Feedback Matters</h1>
        
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <form id="feedbackForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name (Optional)</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email (Optional)</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            
                            <div class="mb-3">
                                <label for="feedbackType" class="form-label">Feedback About</label>
                                <select class="form-select" id="feedbackType">
                                    <option value="general">General Feedback</option>
                                    <option value="tutorial">Tutorial Content</option>
                                    <option value="website">Website Experience</option>
                                    <option value="ai-chat">DigiBuddy AI Assistant</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Feedback</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="contactMe">
                                <label class="form-check-label" for="contactMe">You may contact me about this feedback</label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit Feedback</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <h3>Thank You for Helping Us Improve!</h3>
                    <p>Your suggestions help us make digital learning easier for everyone.</p>
                </div>
            </div>
        </div>
    </main>


    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 flex items-center">
                    <h3>Accessibility Options</h3>
                    <button class="btn btn-sm btn-outline-light me-2" id="increaseFont">A+</button>
                    <button class="btn btn-sm btn-outline-light me-2" id="decreaseFont">A-</button>
                    <button class="btn btn-sm btn-outline-light me-2" id="highContrast">High Contrast</button>
                    <h6 class="mt-2">English</h6>
                </div>
                <div class="col-md-6 text-md-end mt-3 mt-md-0">
                    <p>&copy; 2025 Digital Literacy Course</p>
                    <p>All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your feedback! We appreciate your input.');
            this.reset();
        });
    </script>
</body>
</html>
